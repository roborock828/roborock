<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Livraison</title>
    <style>
        /* Style global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #D32F2F;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            margin-bottom: 10px;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group label {
            display: none; /* Cacher les labels */
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            color: #888;
            font-size: 1.2rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #D32F2F;
        }

        /* Modes de livraison */
        .delivery-section {
            margin-top: 20px;
        }

        .delivery-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .delivery-option {
            text-align: center;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .delivery-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .delivery-option img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .delivery-option.selected {
            border: 2px solid #D32F2F;
        }

        .delivery-option p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #555;
        }

        /* Bouton de validation */
        .submit-btn {
            width: 100%;
            background-color: #D32F2F;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #B71C1C;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .form-group input {
                padding: 12px 15px 12px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de Livraison</h1>

        <form action="confirmation.html" method="POST">
            <h2>Informations Personnelles</h2>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="nom" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <i class="fas fa-home"></i>
                <input type="text" name="adresse" placeholder="Adresse" required>
            </div>
            <div class="form-group">
                <i class="fas fa-city"></i>
                <input type="text" name="ville" placeholder="Ville" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="code_postal" placeholder="Code Postal" required>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" name="telephone" placeholder="Téléphone" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <h2>Modes de Livraison</h2>
            <div class="delivery-options">
                <div class="delivery-option" onclick="selectDelivery(this)">
                    <img src="express.png" alt="Express">
                    <p>Livraison Express</p>
                </div>
                <div class="delivery-option" onclick="selectDelivery(this)">
                    <img src="standard.png" alt="Standard">
                    <p>Livraison Standard</p>
                </div>
                <div class="delivery-option" onclick="selectDelivery(this)">
                    <img src="pickup.png" alt="Point Retrait">
                    <p>Point Retrait</p>
                </div>
                <div class="delivery-option" onclick="selectDelivery(this)">
                    <img src="international.png" alt="International">
                    <p>Livraison Internationale</p>
                </div>
            </div>

            <button type="submit" class="submit-btn">Valider ma Commande</button>
        </form>
    </div>

    <script>
        function selectDelivery(element) {
            // Supprime la classe 'selected' de toutes les options
            document.querySelectorAll('.delivery-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Ajoute la classe 'selected' à l'élément cliqué
            element.classList.add('selected');
        }
    </script>
</body>
</html>
