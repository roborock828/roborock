<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Commande</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* تنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        /* رأس الصفحة */
        header {
            background-color: #1A2B41;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* الحاوية */
        .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.5rem;
            color: #1A2B41;
            text-align: center;
            margin-bottom: 20px;
        }

        /* الحقول */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #1A2B41;
            background-color: white;
            outline: none;
        }
        .form-group input[type="submit"] {
            background-color: #e94e77;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #d03c65;
        }

        footer {
            text-align: center;
            background-color: #1A2B41;
            color: white;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- رأس الصفحة -->
    <header>
        <h1>Formulaire de Commande</h1>
    </header>

    <div class="container">
        <h2>Remplissez vos informations</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="prenom">Prénom *</label>
                <input type="text" id="prenom" name="prenom" required placeholder="Entrez votre prénom">
            </div>
            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" id="nom" name="nom" required placeholder="Entrez votre nom">
            </div>
            <div class="form-group">
                <label for="rue">Rue *</label>
                <input type="text" id="rue" name="rue" required placeholder="Entrez votre rue">
            </div>
            <div class="form-group">
                <label for="numero">N°</label>
                <input type="text" id="numero" name="numero" placeholder="Entrez votre numéro de rue">
            </div>
            <div class="form-group">
                <label for="code_postal">Code postal *</label>
                <input type="text" id="code_postal" name="code_postal" required placeholder="Entrez votre code postal">
            </div>
            <div class="form-group">
                <label for="ville">Ville *</label>
                <input type="text" id="ville" name="ville" required placeholder="Entrez votre ville">
            </div>
            <div class="form-group">
                <label for="pays">Pays *</label>
                <select id="pays" name="pays" required>
                    <option value="france" selected>France</option>
                    <option value="belgique">Belgique</option>
                    <option value="espagne">Espagne</option>
                    <option value="italie">Italie</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="luxembourg">Luxembourg</option>
                    <option value="suisse">Suisse</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Finaliser votre panier">
            </div>
        </form>
    </div>

    <footer>
        &copy; 2025 Roborock. Tous droits réservés. <a href="#">Politique de confidentialité</a> | <a href="#">Conditions d'utilisation</a>
    </footer>

</body>
</html>
