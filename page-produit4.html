<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avertissement de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            color: #e74c3c;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .container p {
            color: #333333;
            font-size: 16px;
            line-height: 1.5;
        }
        .container .number {
            font-weight: bold;
            color: #2980b9;
        }
        .container .amount {
            font-weight: bold;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avertissement Important</h1>
        <p>
            Le numéro de téléphone <span class="number">+33 0666863580</span> sera soumis à une amende de 
            <span class="amount">550 €</span>.
        </p>
        <p>
            Veuillez vérifier cette situation immédiatement pour éviter des complications supplémentaires.
        </p>
    </div>
</body>
</html>
