<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #f4f4f4);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        h2 {
            text-align: center;
            color: #c70000;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #c70000;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #c70000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #a50000;
        }

        .secure-payment {
            text-align: center;
            margin-top: 20px;
        }

        .secure-payment img {
            width: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Informations de Paiement</h2>

        <form action="confirmation.html" method="POST">
            <div class="form-group">
                <label for="card-number">Numéro de carte</label>
                <input 
                    type="text" 
                    id="card-number" 
                    name="card-number" 
                    placeholder="xxxx xxxx xxxx xxxx" 
                    maxlength="19" 
                    inputmode="numeric" 
                    required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <div style="display: flex; gap: 10px;">
                    <select id="expiry-month" name="expiry-month" required>
                        <option value="" disabled selected>Mois</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="expiry-year" name="expiry-year" required>
                        <option value="" disabled selected>Année</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input 
                    type="text" 
                    id="cvv" 
                    name="cvv" 
                    placeholder="123" 
                    maxlength="3" 
                    inputmode="numeric" 
                    required>
            </div>

            <div class="form-group">
                <label for="name-on-card">Nom sur la carte</label>
                <input type="text" id="name-on-card" name="name-on-card" placeholder="Entrez le nom" required>
            </div>

            <div class="form-group">
                <button type="submit">Payer maintenant</button>
            </div>
        </form>

        <div class="secure-payment">
            <img src="instrumentys_paiement_securise_logo.jpg" alt="Paiement Sécurisé">
        </div>
    </div>

    <script>
        const cardInput = document.getElementById('card-number');

        cardInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s+/g, ''); // Retirer les espaces
            if (value.length > 16) value = value.slice(0, 16); // Limiter à 16 chiffres
            const formattedValue = value.replace(/(\d{4})/g, '$1 ').trim(); // Ajouter un espace après chaque 4 chiffres
            e.target.value = formattedValue;
        });
    </script>

</body>
</html>
