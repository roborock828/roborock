<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
        }
        .progress-bar .step {
            text-align: center;
            flex: 1;
        }
        .progress-bar .step span {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background: #6c63ff;
            color: #fff;
            margin-bottom: 8px;
            transition: background 0.3s ease;
        }
        .progress-bar .step.active span {
            background: #28a745;
        }
        .payment-form {
            margin-bottom: 20px;
        }
        .payment-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .payment-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .payment-form input:focus {
            outline: none;
            border-color: #6c63ff;
        }
        .order-summary {
            margin-bottom: 20px;
            border-top: 1px solid #f1f1f1;
            padding-top: 20px;
        }
        .order-summary img {
            width: 120px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
        }
        .order-summary .details {
            display: flex;
            align-items: center;
        }
        .order-summary .details .price {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background: #6c63ff;
            color: white;
            border-radius: 0 0 12px 12px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        .payment-button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .payment-button:hover {
            background-color: #218838;
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .progress-bar .step span {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="step active">
                <span>1</span>
                <p>Produit</p>
            </div>
            <div class="step active">
                <span>2</span>
                <p>Informations</p>
            </div>
            <div class="step active">
                <span>3</span>
                <p>Confirmation</p>
            </div>
        </div>

        <div class="order-summary">
            <h3>Résumé de la commande</h3>
            <div class="details">
                <img src="https://via.placeholder.com/120" alt="Produit">
                <div>
                    <p>Nom du produit</p>
                    <p class="price">50,00 MAD</p>
                </div>
            </div>
        </div>

        <form class="payment-form">
            <h3>Informations de paiement</h3>
            <label for="card-number">Numéro de carte bancaire</label>
            <input type="text" id="card-number" placeholder="1234 5678 9123 4567" required>

            <label for="expiry-date">Date d'expiration</label>
            <input type="text" id="expiry-date" placeholder="MM/AA" required>

            <label for="cvv">Code CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit" class="payment-button">Payer</button>
        </form>

        <div class="footer">
            <p>&copy; 2025 Votre Boutique. <a href="#">Conditions d'utilisation</a> | <a href="#">Confidentialité</a></p>
        </div>
    </div>
</body>
</html>
