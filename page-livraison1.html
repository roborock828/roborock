<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .progress-bar .step {
            text-align: center;
            flex: 1;
        }
        .progress-bar .step span {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            background: #6c63ff;
            color: #fff;
            margin-bottom: 5px;
        }
        .progress-bar .step.active span {
            background: #4caf50;
        }
        .progress-bar .step p {
            margin: 0;
            font-size: 14px;
        }
        .payment-form {
            margin-bottom: 20px;
        }
        .payment-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .order-summary {
            margin-bottom: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .order-summary img {
            width: 100px;
            height: auto;
            margin-right: 15px;
            border-radius: 8px;
        }
        .order-summary .details {
            display: flex;
            align-items: center;
        }
        .order-summary .details div {
            margin-left: 10px;
        }
        .order-summary .details .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 15px 0;
            background: #6c63ff;
            color: #fff;
            border-radius: 0 0 8px 8px;
        }
        .footer a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Barre de progression -->
        <div class="progress-bar">
            <div class="step active">
                <span>1</span>
                <p>Produit</p>
            </div>
            <div class="step active">
                <span>2</span>
                <p>Informations</p>
            </div>
            <div class="step active">
                <span>3</span>
                <p>Confirmation</p>
            </div>
        </div>

        <!-- Résumé de la commande -->
        <div class="order-summary">
            <h3>Résumé de la commande</h3>
            <div class="details">
                <img src="https://via.placeholder.com/100" alt="Produit">
                <div>
                    <p>Nom du produit</p>
                    <p class="price">50,00 MAD</p>
                </div>
            </div>
        </div>

        <!-- Formulaire de paiement -->
        <form class="payment-form">
            <h3>Informations de paiement</h3>
            <label for="card-number">Numéro de carte bancaire</label>
            <input type="text" id="card-number" placeholder="1234 5678 9123 4567" required>

            <label for="expiry-date">Date d'expiration</label>
            <input type="text" id="expiry-date" placeholder="MM/AA" required>

            <label for="cvv">Code CVV</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit" style="padding: 10px 20px; background: #4caf50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Payer</button>
        </form>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Votre Boutique. <a href="#">Conditions d'utilisation</a> | <a href="#">Confidentialité</a></p>
        </div>
    </div>
</body>
</html>
