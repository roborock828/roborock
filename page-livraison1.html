<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #f4f4f4);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        h2 {
            text-align: center;
            color: #c70000;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Barre de progression */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 40px;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 4px;
            background-color: #e0e0e0;
            z-index: 1;
            transform: translateY(-50%);
        }

        .step {
            position: relative;
            text-align: center;
            z-index: 2;
            width: 33%;
        }

        .step span {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .step.active span {
            background-color: #c70000;
        }

        .step p {
            margin: 0;
            color: #777;
            font-size: 14px;
        }

        .step.active p {
            color: #c70000;
        }

        /* Formulaire */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #c70000;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #c70000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #a50000;
        }

        /* Icônes de paiement */
        .payment-icons {
            text-align: center;
            margin-top: 20px;
        }

        .payment-icons img {
            width: 50px;
            margin: 0 10px;
        }

        /* Adaptabilité pour les petits écrans */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .progress-bar::before {
                left: 15%;
                right: 15%;
            }

            .step span {
                width: 35px;
                height: 35px;
                line-height: 35px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Barre de progression -->
        <div class="progress-bar">
            <div class="step active">
                <span>1</span>
                <p>Produit</p>
            </div>
            <div class="step active">
                <span>2</span>
                <p>Informations</p>
            </div>
            <div class="step active">
                <span>3</span>
                <p>Paiement</p>
            </div>
        </div>

        <h2>Informations de Paiement</h2>

        <form action="confirmation.html" method="POST">
            <div class="form-group">
                <label for="card-number">Numéro de carte</label>
                <input type="text" id="card-number" name="card-number" placeholder="Entrez votre numéro de carte" required>
            </div>

            <div class="form-group">
                <label for="expiry-date">Date d'expiration</label>
                <div style="display: flex; gap: 10px;">
                    <select id="expiry-month" name="expiry-month" required>
                        <option value="" disabled selected>Mois</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="expiry-year" name="expiry-year" required>
                        <option value="" disabled selected>Année</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Entrez le CVV" required>
            </div>

            <div class="form-group">
                <label for="name-on-card">Nom sur la carte</label>
                <input type="text" id="name-on-card" name="name-on-card" placeholder="Entrez le nom" required>
            </div>

            <div class="form-group">
                <button type="submit">Payer maintenant</button>
            </div>
        </form>

        <!-- Icônes des cartes bancaires -->
        <div class="payment-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_2021.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo_%282018%29.svg" alt="American Express">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Discover_Card_logo.svg" alt="Discover">
        </div>
    </div>

</body>
</html>
