<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Important Notice from Bouygues Telecom">
    <title>Notification de Frais - Bouygues Telecom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 16px;
            margin: 10px 0;
        }
        .number {
            font-weight: bold;
            color: #5bc0de;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #0275d8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .cta button:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avertissement : Glissement Financier</h1>
        <p>Un frais important sera appliqué au numéro suivant :</p>
        <p class="number">0628789420 / +33</p>
        <p>Service : <strong>Bouygues Telecom</strong></p>
        <p>Pour éviter cette amende, veuillez prendre des mesures immédiatement.</p>
        <div class="cta">
            <button onclick="window.location.href='formulaire.html';">Remplir le Formulaire</button>
        </div>
    </div>
</body>
</html>
