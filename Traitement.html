<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement du Paiement</title>
    <style>
        /* Général */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .secure-icons img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 15px;
        }

        .loading-spinner {
            border: 6px solid #e6e6e6;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            line-height: 1.6;
            margin-top: 10px;
        }

        .sub-text {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="secure-icons">
            <img src="secure_payment_icon.png" alt="Paiement Sécurisé">
        </div>
        <div class="loading-spinner"></div>
        <p class="message">
            Merci de patienter, votre paiement est en cours de traitement...
        </p>
        <p class="sub-text">
            Ce processus est sécurisé et validé par nos partenaires bancaires.
        </p>
        <div class="footer">
            © 2024 Service de Paiement | Sécurité garantie
        </div>
    </div>

    <script>
        setTimeout(() => {
            // Simulation d'une redirection après le traitement du paiement
            window.location.href = "confirmation_paiement.html";
        }, 15000);
    </script>
</body>
</html>
